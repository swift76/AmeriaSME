<div class="modal fade" role="dialog" aria-labelledby="cancelLoanModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" >&#x274C;</button>
                <h4 class="modal-title" data-bind="text: title"></h4>
            </div>
            <div class="modal-body">
                <p data-bind="css: messageClass">
                    <span data-bind="html: message"></span>
                </p>

                <div data-bind="if: dropdown">
                    <div class="form-group">
                        <label data-bind="attr: {for: dropdown.name}, html: dropdown.label"></label>
                        <ko-dropdown params="list: dropdown.list, name: dropdown.name, value: dropdown.value, validationErrors: validationErrors, required: dropdown.isRequired"></ko-dropdown>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bind="click: back, visible:visibleFirstButton, text: firstButtonText"></button>
                <button type="button" class="btn btn-warning" data-bind="click: confirm, enable: isComplete, text: confirmButtonText, visible: visibleButton"></button>
            </div>
        </div>
    </div>
</div>
